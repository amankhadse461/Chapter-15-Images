<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive image using picture element</title>
</head>
<body>
    <picture>
        <source media="(min-width: 600px)" srcset="aa.jpg">
        <source media="(min-width: 450px)" srcset="aa.jpg">
        <img src="bb.png" style="width:auto;">
    </picture>
</body>
</html>
