<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive image using the srcset attribute</title>
</head>
<body>
<!-- Using srcset with sizes -->
<img sizes="(min-width: 1200px) 580px,
(min-width: 640px) 48vw,
98vw"
srcset="img/hello-300.jpg 300w,
aa.jpg 600w,
aa.jpg 900w,
aa.jpg 1200w"
src="aa.jpg" alt="wallpaper">
<img src="aa.jpg" alt="hi.."
 srcset="aa.jpg 5x,
 aa.jpg 10x,
 aa.jpg 15x">
</body>
</html
